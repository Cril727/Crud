<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- cdn jquery v 3.7.1 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- cdn  sweetalert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Base de datos</title>
</head>

<body>

    <div class="container col-md-12" id="tabla">

        <div class="p-5 mb-4 bg-light rounded-3 text-center col-md-12">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Crud Basico</h1>
                <p class="col-md-12 fs-4">
                    Crud prueba.
                </p>
            </div>
        </div>

        <div class="container col-md-9 text-center">
    
            
            <button class="btn btn-primary" id="BtnAgregar"><i class="bi bi-database-add"></i></button>
            <table class="col-md-12 justify-content-center text-center table table-striped">
    
                <thead>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Documento</th>
                    <th>Acciones</th>
                </thead>
                <tbody>
    
                </tbody>
            </table>
        </div>
    </div>



    <div class="container col-md-12 text-center justify-content-center" id="formAgregar" style="display: none;">
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Agregar Usuario</h1>
                <p class="col-md-8 fs-4">
                    Aqui puedes agregar un nuevo usuario.
                </p>
            </div>
        </div>
        
        <button class="btn btn-danger" id="volverTabla"><i class="bi bi-arrow-return-left"></i></button>
        <form id="formAgregarUsuario">

            <div class="col-md-6 mx-auto text-center">
                <div class="mb-3">
                    <label for="txtNombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="txtNombre" required placeholder="Ingrese el nombre" />
                </div>

                <div class="mb-3">
                    <label for="txtApellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="txtApellido" required
                        placeholder="Ingrese el apellido" />
                </div>

                <div class="mb-3">
                    <label for="txtDocumento" class="form-label">Documento</label>
                    <input type="text" class="form-control" id="txtDocumento" required
                        placeholder="Ingrese el número de documento" />
                </div>
 
            </div>

            <button class="btn btn-success" type="submit" id="BtnAñadir"><i class="bi bi-journal-plus"></i></button>

        </form>
    </div>
</body>
<script src="js/contenido.js"></script>
<script src="js/main.js"></script>

</html>
