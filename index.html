<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Sistema de Gestión</a>
            <a class="navbar-brand" href="https://cpro7.wordpress.com/">Sitio Web <i class="bi bi-browser-chrome"></i></a>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Gestión de Usuarios</h1>
                        
                        <!-- Tabla de Usuarios -->
                        <div id="tabla">
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <h2 class="h4 mb-0">Lista de Usuarios</h2>
                                <button class="btn btn-primary" id="BtnAgregar">
                                    <i class="bi bi-plus-circle me-2"></i>Agregar Usuario
                                </button>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-hover" id="tablaUsuarios">
                                    <thead class="table-light">
                                        <tr>
                                            <th>ID</th>
                                            <th>Nombre</th>
                                            <th>Apellido</th>
                                            <th>Documento</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Los datos se cargarán dinámicamente aquí -->
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <!-- Formulario de Registro -->
                        <div id="formAgregar" style="display: none;">
                            <h2 class="h4 mb-4">Agregar Nuevo Usuario</h2>
                            <form id="formAgregarUsuario">
                                <div class="mb-3">
                                    <label for="txtNombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="txtNombre" required>
                                </div>
                                <div class="mb-3">
                                    <label for="txtApellido" class="form-label">Apellido</label>
                                    <input type="text" class="form-control" id="txtApellido" required>
                                </div>
                                <div class="mb-3">
                                    <label for="txtDocumento" class="form-label">Documento</label>
                                    <input type="text" class="form-control" id="txtDocumento" required>
                                </div>
                                <div class="d-flex justify-content-end">
                                    <button type="button" class="btn btn-secondary me-2" id="volverTabla">Cancelar</button>
                                    <button type="submit" class="btn btn-primary" id="BtnAñadir">Registrar</button>
                                </div>
                            </form>
                        </div>

                        <!-- Formulario de Edición -->
                        <div id="formEditar" style="display: none;">
                            <h2 class="h4 mb-4">Editar Usuario</h2>
                            <form id="formEditarUsuario">
                                <div class="mb-3">
                                    <label for="txtEditNombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="txtEditNombre" required>
                                </div>
                                <div class="mb-3">
                                    <label for="txtEditApellido" class="form-label">Apellido</label>
                                    <input type="text" class="form-control" id="txtEditApellido" required>
                                </div>
                                <div class="mb-3">
                                    <label for="txtEditDocumento" class="form-label">Documento</label>
                                    <input type="text" class="form-control" id="txtEditDocumento" required>
                                </div>
                                <div class="d-flex justify-content-end">
                                    <button type="button" class="btn btn-secondary me-2" id="volverTablaDesdeEditar">Cancelar</button>
                                    <button type="submit" class="btn btn-primary" id="BtnEditUsuario">Guardar Cambios</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-light text-center py-3 mt-5">
        <p class="mb-0">&copy; 2025 Sistema de Gestión de Usuarios.</p>
        <a href="https://github.com/Cril727"><i class="bi bi-github"></i></a>
        <a href="mailto:cristiangarcia637@gmail.com"><i class="bi bi-envelope-at"></i></a>
        

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/contenido.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
